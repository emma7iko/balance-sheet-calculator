<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon" />
  <title>Emmatiko | Balance Sheet Calculator</title>
  <link href="bs.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>BALANCE SHEET CALCULATOR</h1>
    <table>
      <thead>
        <tr>
          <th>Sn</th>
          <th>Account Name</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" id="accountName1"></td>
          <td><input type="text" id="debit1"></td>
          <td><input type="text" id="credit1"></td>
        </tr>
      </tbody>
    </table>
    <div class="buttons">
      <button id="addRow">Add Row</button>
      <button id="checkBalance">Check Balance</button>
    </div>
    <div class="notification" id="notification"></div>
  </div>
  <script src="bs.js"></script>
</body>
</html>
